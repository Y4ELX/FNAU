<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>

    <title>Five Nights at UNE</title>
</head>
<body id="body">
    <div id="cursor"></div>

    <div id="PrincipalDiv" class="PrincipalDiv">
        <div class="titleDiv">Five<br>Nights<br>at<br>UNE's</div>
        <div id="options" class="optionsDiv">> New game<br>  Continue</div>
    </div>

    <div id="panorama-container">
        <img id="panorama-image" src="assets/pano.png" alt="Imagen Panorámica">
    </div>

    <div id="GUI" class="GUI">
        <img src="assets/battery.png" style="width: 15vh; height: auto; top: 4vh; left: 4vh; position: absolute;" alt="">

        <p class="horaP">12 AM</p>
    </div>

    <button id="btnL1" class="botonesLuz" style="left: 0;">
        Luz 1
    </button>

    <button id="btnL2" class="botonesLuz" style="right: 0;">
        Luz 2
    </button>

</body>

    <script>
        document.addEventListener('DOMContentLoaded', function () {

            document.addEventListener('mousemove', function (e) {
                const { clientX, clientY } = e;
                const cursorSize = 20;
                const cursorHalfSize = cursorSize / 8;
                const cursorX = clientX - cursorHalfSize;
                const cursorY = clientY - cursorHalfSize;
        
                cursor.style.left = `${cursorX}px`;
                cursor.style.top = `${cursorY}px`;
            });
        });

                    const iframe = document.getElementById('iframeid');
                        const cursor = document.getElementById('cursor');

                        // Detectar cuando el cursor sale del área del iframe
                        document.addEventListener('mouseleave', function () {
                            cursor.style.display = 'none'; // Ocultar el cursor cuando el cursor sale del área del iframe
                        });

                        // Detectar cuando el cursor entra en el área del iframe
                        document.addEventListener('mouseenter', function () {
                            cursor.style.display = 'block'; // Mostrar el cursor cuando el cursor entra en el área del iframe
                        });

                        // Detectar cuando el cursor sale del área del iframe
                        iframe.addEventListener('mouseleave', function () {
                            cursor.style.display = 'block'; // Ocultar el cursor cuando el cursor sale del área del iframe
                        });

                        // Detectar cuando el cursor entra en el área del iframe
                        iframe.addEventListener('mouseenter', function () {
                            cursor.style.display = 'none'; // Mostrar el cursor cuando el cursor entra en el área del iframe
                        });
    </script>

</html>
